<!DOCTYPE html>
<html>

<head>
    <title>
        Sample Title
    </title>

    <link rel="stylesheet" href="/Fundamentals/bootstrap-5.1.3/dist/css/bootstrap.css">

</head>

<body>
    <div id="root">

    </div>

    <script crossorigin src="/Fundamentals/js/react.development.js"></script>
    <script crossorigin src="/Fundamentals/js/react-dom.development.js"></script>
    <script crossorigin src="/Fundamentals/js/babel.js"></script>

    <script type="text/babel">
        const rootHandle = document.getElementById('root')          
                        const { useState } =React
           // Your code goes here 
           function Counter(props){
               const [count,setCount] = useState(0)
               

                return (
                    <div>
                        <h1>{ count }</h1>
                        <button onClick={() =>{
                            setCount(count + 1)
                        }}>+1</button>
                        <button onClick={() =>{
                            setCount(count - 1)
                        }}>-1</button>
                        <button onClick={() =>{
                            setCount(0)
                        }}>Reset</button>
                    </div>
                )
           }

        ReactDOM.render(<Counter />, rootHandle)
           
        </script>
</body>

</html>
