<html>

<head>

<body>

    <script type="text/babel">
        const rootHandle = document.getElementById('root');
                
        // Your code goes here 
        const tasks = [
                            { id: 1, title: 'Task 1', completed: true },
                            { id: 2, title: 'Task 2', completed: false },
                            { id: 3, title: 'Task 3', completed: true }

                    ]
                         function TaskList(props){
                                const {tasks} =props;
                                console.log(tasks);
                                // const completed =  tasks.filter((task)=>{
                                //     return  task.completed 
                                // })
                                // const incomplted =  tasks.filter((task)=>{
                                //     return  !task.completed
                                // })
                                // console.log(incomplted);
                                
                                return (
                                    <div>
                                        <h1>Listing Task - {tasks.length}</h1>
                                        <ul>
                                        {/*  {completed.map((list)=>{
                                                return <li key={list.id}>{list.title}</li>
                                            })}

                                            {incomplted.map((list)=>{
                                                return <li key={list.id}><strike>{list.title}</strike></li>
                                            })}*/}
                                            

                                            {tasks.map((ele)=>{
                                               return   (ele.completed) ?
                                               (<li key={ele.id}>{ele.title}</li>):
                                               (<li key={ele.id}>
                                                 <strike> {ele.title}</strike>
                                                </li>)
                                            }) }   
                                        </ul>
                                    </div>
                                )
                         }

                         function App(props){
                           
                                return (
                                    <div> 
                                        <TaskList  tasks={tasks}/>                                       
                                    </div>
                                )
                         }
           
          
        
           ReactDOM.render(<App />, rootHandle)
           
        </script>
