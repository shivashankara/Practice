<!DOCTYPE html>
<html>

<head>
    <title>
        Task List
    </title>

    <link rel="stylesheet" href="/Fundamentals/bootstrap-5.1.3/dist/css/bootstrap.min.css">

</head>

<body>
    <div id="root">

    </div>

    <script crossorigin src="/Fundamentals/js/react.development.js"></script>
    <script crossorigin src="/Fundamentals/js/react-dom.development.js"></script>
    <script crossorigin src="/Fundamentals/js/babel.js"></script>

    <script type="text/babel">
        const rootHandle = document.getElementById('root');
                
        // Your code goes here 
        const tasks = [
                            { id: 1, title: 'Task 1', completed: true },
                            { id: 2, title: 'Task 2', completed: false },
                            { id: 3, title: 'Task 3', completed: true }

                    ]
                         function TaskColorList(props){
                                const {tasksCol} =props;
                                console.log(tasks);
                                
                                return (
                                    <div>
                                        <h1>Task Color - {tasksCol.length}</h1>
                                        <ul>
                                            {tasksCol.map((list)=>{
                                                return <li key={list.id} style={{color:list.completed ?'green':'red'}}>{list.title}</li>
                                            })}
                                        </ul>
                                    </div>
                                )
                         }

                         function App(props){                           
                                return (
                                    <div> 
                                        <TaskColorList  tasksCol={tasks}/>                                       
                                    </div>
                                )
                         }
           
          
        
           ReactDOM.render(<App />, rootHandle)
           
        </script>
</body>

</html>
