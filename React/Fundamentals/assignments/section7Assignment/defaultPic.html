<!DOCTYPE html>
<html>

<head>
    <title>
        User profile 
    </title>

    <link rel="stylesheet" href="/Fundamentals/bootstrap-5.1.3/dist/js/bootstrap.js">
    <link rel="stylesheet" href="/Fundamentals/bootstrap-5.1.3/dist/css/bootstrap.min.css">

</head>

<body>
    <div id="root"> </div>

    <script crossorigin src="/Fundamentals/js/react.development.js"></script>
    <script crossorigin src="/Fundamentals/js/react-dom.development.js"></script>
    <script crossorigin src="/Fundamentals/js/babel.js"></script>


    <script type="text/babel">
        const rootHandle = document.getElementById('root');

            const user1 = { id: 1, name: 'Dona', avatar: 'https://i.ibb.co/FKvv2Mr/donna.png' }
            const user2 = { id: 1, name: 'Rachel', avatar: '' }
              
            function DefaultAvatar(props){
                    return (
                        <div >
                            <img src="https://i.ibb.co/fDGgcyJ/default-user-pic.png" alt="Default Image" />
                        </div>
                    )
            }

            function UserAvatar(props){
                const  {avatar} = props
                console.log(avatar);
                        return (
                            <div>
                                 <img src={avatar} alt="userImage" />
                            </div>
                        )
            } 
            function UserProfile(props){
                const {users }= props
                return (
                    <div>
                        {users.avatar != '' ? <UserAvatar avatar={users.avatar}/> : <DefaultAvatar />}
                        {users.name}
                    </div>
                )
            } 
            
            function App(){
                return (
                    <div className='container'>
                        <UserProfile users={user1}/>   
                        <UserProfile users={user2}/>   
                    </div>
                )
            }
            
           ReactDOM.render(<App />, rootHandle)
           
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

</body>

</html>
