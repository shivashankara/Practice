<!DOCTYPE html>
<html>

<head>
    <title>
        User Info
    </title>

    <link rel="stylesheet" href="/Fundamentals/bootstrap-5.1.3/dist/js/bootstrap.js">
    <link rel="stylesheet" href="/Fundamentals/bootstrap-5.1.3/dist/css/bootstrap.min.css">

</head>

<body>
    <div id="root">

    </div>

    <script crossorigin src="/Fundamentals/js/react.development.js"></script>
    <script crossorigin src="/Fundamentals/js/react-dom.development.js"></script>
    <script crossorigin src="/Fundamentals/js/babel.js"></script>


    <script type="text/babel">
        const rootHandle = document.getElementById('root');
                
        const user1 = { id: 1, name: 'user1', email: 'user1@gmail.com', city: 'bangalore'}
         const user2 = { id: 1, name: 'user1', email: '', city: ''}
        // Your code goes here 
                         function UserInfo(props){
                                const {userInfo} =props;
                               console.log(Object.keys(userInfo));
                                
                                return (
                                    <div>                                        
                                            {Object.keys(userInfo).map((key)=>{
                                                return (
                                                        <div key={key}> {key} - {userInfo[key]===''? 'N/A':userInfo[key]}</div>
                                                    )
                                            })}                                     
                                       
                                    </div>
                                )
                                
                         }

                         function App(props){                           
                                return (
                                    <div className="container"> 
                                        <hr />                                         
                                        <UserInfo  userInfo={user1}/>  
                                        <hr />                                
                                        <UserInfo  userInfo={user2}/>                                  
                                                                            
                                    </div>
                                )
                         }         
          
        
           ReactDOM.render(<App />, rootHandle)
           
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

</body>

</html>
