<!DOCTYPE html>
<html>

<head>
    <title>
        Sample Title
    </title>
    <link rel="stylesheet" href="../bootstrap-5.1.3/dist/css/bootstrap.min.css">

</head>

<body>
    <div id="root">

    </div>

    <script crossorigin src="../js/react.development.js"></script>
    <script crossorigin src="../js/react-dom.development.js"></script>
    <script crossorigin src="../js/babel.js"></script>

    <script type="text/babel">
        const rootHandle = document.getElementById('root')
        const colors = [
                            { color: 'red', symbols: ['energy', 'strength', 'power', 'courage'] },
                            { color: 'blue', symbols: ['loyalty', 'trust', 'stability', 'confidence']},
                            { color: 'orange', symbols: ['excitment', 'fun', 'haste', 'action'] },
                            { color: 'yellow', symbols: ['cheerfulness', 'happiness', 'joy', 'optimism'] }
                        ]
       
           // Your code goes here 

            const ele =(               
                   <div className="container">
                         <h1>Colur & it's symbols</h1>
                        {colors.map((ele)=>{
                                return <div  key={ele.color}>
                                            <h3>{ele.color}</h3>
                                            <ol >{ele.symbols.map((sy,i)=>{
                                                return <li  key={i}>{sy}</li>
                                            })}
                                            </ol>
                                        </div>
                        })}
                    </div>        
                
            )

            ReactDOM.render(ele,rootHandle)
           
        </script>
</body>

</html>
