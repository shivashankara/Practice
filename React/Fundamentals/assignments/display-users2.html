<!DOCTYPE html>
<html>

<head>
    <title>
        Sample Title
    </title>
    <link rel="stylesheet" href="../bootstrap-5.1.3/dist/css/bootstrap.min.css">

</head>

<body>
    <div id="root">

    </div>

    <script crossorigin src="../js/react.development.js"></script>
    <script crossorigin src="../js/react-dom.development.js"></script>
    <script crossorigin src="../js/babel.js"></script>

    <script type="text/babel">
        const rootHandle = document.getElementById('root');
        
        const users = [
        { "id": 1, "email": "george@gmail.com", "first_name": "George", "avatar": "https://randomuser.me/api/portraits/men/32.jpg" },
        { "id": 2, "email": "weaver@gmail.com", "first_name": "Weaver", "avatar": "https://randomuser.me/api/portraits/men/46.jpg" }, 
        { "id": 3, "email": "wong@gmail.com", "first_name": "Wong", "avatar": "https://randomuser.me/api/portraits/men/36.jpg" }, 
        { "id": 4, "email": "eve@gmail.com", "first_name": "Eve", "avatar": "https://randomuser.me/api/portraits/women/79.jpg" }
 ]
                         
           // Your code goes here
           
           const ele = (
               <div>
                <h1 className="text-center">Listing Users - {users.length}</h1>
                    <div className="container">
                        <table className="table">
                            <thead>
                                <tr>
                                    
                                    <th>Avatar</th>
                                    <th>Email</th>
                                    <th>First Name</th>
                                </tr>
                            </thead>
                            <tbody>                                
                               
                                {users.map((user)=>{
                                   return <tr key={user.id}>
                                           
                                            <td><img src={user.avatar} alt="Image" /> </td>
                                            <td>{user.email} </td>
                                            <td> {user.first_name} </td>
                                         </tr>
                                })}                                 
                               
                               
                            </tbody>
                        </table>
                        
                    </div>
                </div>
           )           
        
           ReactDOM.render(ele,rootHandle)
      
           
        </script>
</body>

</html>
