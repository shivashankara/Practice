<!DOCTYPE html>
<html>

<head>
    <title>
        Article List
    </title>

    <link rel="stylesheet" href="../../bootstrap-5.1.3/dist/css/bootstrap.min.css">

</head>

<body>
    <div id="root">

    </div>

    <script crossorigin src="../../js/react.development.js"></script>
    <script crossorigin src="../../js/react-dom.development.js"></script>
    <script crossorigin src="../../js/babel.js"></script>

    <script type="text/babel">
        const rootHandle = document.getElementById('root')   
        
        const articles = [
                            { id: 1, title: 'Article 1', meta: { likes: 10, dislikes: 0} },
                            { id: 2, title: 'Article 2', meta: { likes: 20, dislikes: 10 }},
                            { id: 3, title: 'Article 3', meta: { likes: 5, dislikes: 0 } }
                        ]
                         
           // Your code goes here 

     
           function ArticalList(props){

             return (
                   <ul> 
                    {articles.map((obj, i)=>{
                              return  <li key={obj.id}> 
                                    {obj.title},Likes -{obj.meta.likes} Dislikes - {obj.meta.dislikes}
                                   
                                </li>
                         })}
                    
                    </ul>
                )           
               
                    
           }             

            
           
           const ele =  <ArticalList  />

           ReactDOM.render(ele,rootHandle)
          
        </script>
</body>

</html>
