<!DOCTYPE html>
<html>

<head>
    <title>
        User Table
    </title>

    <link rel="stylesheet" href="../../bootstrap-5.1.3/dist/css/bootstrap.min.css">

</head>

<body>
    <div id="root">

    </div>

    <script crossorigin src="../../js/react.development.js"></script>
    <script crossorigin src="../../js/react-dom.development.js"></script>
    <script crossorigin src="../../js/babel.js"></script>

    <script type="text/babel">
        const rootHandle = document.getElementById('root')   
        
        const users = [
                        { id: 1, name: 'user1', email: 'u1@gmail.com'},
                        { id: 2, name: 'user2', email: 'u2@gmail.com' },
                        { id: 3, name: 'user3', email: 'u3@gmail.com' }
                    ]

                         
           // Your code goes here 

     
           function UserTable(props){
              return (
                  <div class="container">
                      
                    <table class="table">
                      <thead>
                          <tr>
                              <th>Id</th>
                              <th>Name</th>
                              <th>Email</th>
                          </tr>
                      </thead>
                      <tbody>
                        {users.map((user)=>{
                            return  <tr>
                                        <td scope="row">{user.id}</td>
                                        <td>{user.name}</td>
                                        <td>{user.email}</td>
                                    </tr>
                        })}
                         
                         
                      </tbody>
                  </table>
                  </div>
                )
                
               
                    
           }             

            
           
           const ele =  <UserTable  />

           ReactDOM.render(ele,rootHandle)
          
        </script>
</body>

</html>
