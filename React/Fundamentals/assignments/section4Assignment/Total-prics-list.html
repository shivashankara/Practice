<!DOCTYPE html>
<html>

<head>
    <title>
        Addition Component
    </title>

    <link rel="stylesheet" href="../../bootstrap-5.1.3/dist/css/bootstrap.min.css">

</head>

<body>
    <div id="root">

    </div>

    <script crossorigin src="../../js/react.development.js"></script>
    <script crossorigin src="../../js/react-dom.development.js"></script>
    <script crossorigin src="../../js/babel.js"></script>

    <script type="text/babel">
        const rootHandle = document.getElementById('root')          
                         
           // Your code goes here 
           function Total(props){
               console.log(props);         

            return (

                     <div>
                            <h1>Total Bill = {props.price.reduce((a,b) =>{
                                return a+b
                            })}</h1>
                            <ul>
                                {props.price.map((a)=>{
                                        return <li key={a}>{a}</li>
                                })}
                            </ul>
                    </div>
                )
           }
             

            
           
           const ele =  <Total price={[150,250,200,400]} />

           ReactDOM.render(ele,rootHandle)
          
        </script>
</body>

</html>
