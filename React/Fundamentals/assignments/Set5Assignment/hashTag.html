<!DOCTYPE html>
<html>

<head>
    <title>
        Hash Tag
    </title>

    <link rel="stylesheet" href="/Fundamentals/bootstrap-5.1.3/dist/css/bootstrap.min.css">

</head>

<body>
    <div id="root">

    </div>

    <script crossorigin src="/Fundamentals/js/react.development.js"></script>
    <script crossorigin src="/Fundamentals/js/react-dom.development.js"></script>
    <script crossorigin src="/Fundamentals/js/babel.js"></script>

    <script type="text/babel">
        const rootHandle = document.getElementById('root')          
                         
        // Your code goes here        

        function GenerateTag(props){               
                             
                function hashGenerate(){   
                   
                    const uInput = prompt();
                    const words = uInput.split(' ');
                     const result =[]
                     words.forEach((word)=>{
                         result.push(word.charAt(0).toUpperCase() + word.slice(1))
                     })
                    alert('#'+result.join(''));
                    
                    

                    
                    
                }
                return (
                   <button onClick={hashGenerate}>Enter a string</button>                  
                )
        }

        const ele = <GenerateTag  />

        ReactDOM.render(ele, rootHandle)
       
           
        </script>
</body>

</html>
