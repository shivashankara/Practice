<!DOCTYPE html>
<html>

<head>
    <title>
        Random Array Value 
    </title>

    <link rel="stylesheet" href="/Fundamentals/bootstrap-5.1.3/dist/css/bootstrap.min.css">

</head>

<body>
    <div id="root">

    </div>

    <script crossorigin src="/Fundamentals/js/react.development.js"></script>
    <script crossorigin src="/Fundamentals/js/react-dom.development.js"></script>
    <script crossorigin src="/Fundamentals/js/babel.js"></script>

    <script type="text/babel">
        const rootHandle = document.getElementById('root')          
                         
        // Your code goes here 
        const fruits  = ['apple', 'water melon', 'strawberry', 'kiwi']


        function RandomElement(props){
      
                
                function randomVal(){
                    const ranVal = Math.floor(Math.random() * props.fruitList.length) ;
                    alert(props.fruitList[ranVal])
                }

                return (
                    <div>                    
                        <button onClick={randomVal}>Click Here to get randon value </button>
                        <ul>
                            {props.fruitList.map((fruit)=>{
                                    return <li>{fruit}</li>
                            })}    
                        </ul>
                    </div>
                   
                )
        }

        const ele = <RandomElement fruitList={fruits} />

        ReactDOM.render(ele, rootHandle)
       
           
        </script>
</body>

</html>
