<!DOCTYPE html>
<html>

<head>
    <title>
      Completed task 
    </title>

    <link rel="stylesheet" href="/Fundamentals/bootstrap-5.1.3/dist/css/bootstrap.min.css">
    
   

</head>

<body>
    <div id="root"></div>

    <script crossorigin src="/Fundamentals/js/react.development.js"></script>
    <script crossorigin src="/Fundamentals/js/react-dom.development.js"></script>
    <script crossorigin src="/Fundamentals/js/babel.js"></script>

    <script type="text/babel">
        const rootHandle = document.getElementById('root')          
                         
        // Your code goes here  
        const tasks = [
                        { id: 1, title: 'Task 1', isCompleted: true },
                        { id: 2, title: 'Task 2', isCompleted: true },
                        { id: 3, title: 'Task 3', isCompleted: false },
                        { id: 4, title: 'Task 4', isCompleted: false },
                        { id: 5, title: 'Task 5', isCompleted: true }
                    ]      

        function CompletedTask(props){                              
               
                function showCompleted(){
                   const completed = props.data.filter((list)=>{
                        return list.isCompleted === true
                    })
                    alert(`${completed.map(ele=> ele.title)}`)
                }


                return (
                   <button onClick={showCompleted}>Show Completed Task </button>
                )
        }

        const ele = <CompletedTask data={tasks} />

        ReactDOM.render(ele, rootHandle)
       
           
        </script>
</body>

</html>
