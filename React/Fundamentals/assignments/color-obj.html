<!DOCTYPE html>
<html>

<head>
    <title>
        Sample Title
    </title>
    <link rel="stylesheet" href="../bootstrap-5.1.3/dist/css/bootstrap.min.css">

</head>

<body>
    <div id="root">

    </div>

    <script crossorigin src="../js/react.development.js"></script>
    <script crossorigin src="../js/react-dom.development.js"></script>
    <script crossorigin src="../js/babel.js"></script>

    <script type="text/babel">
        const rootHandle = document.getElementById('root')
       
        const colors = {
                            red: ['energy', 'strength', 'power', 'courage'],
                            blue: ['loyalty', 'trust', 'stability', 'confidence'],
                            orange: ['excitment', 'fun', 'haste', 'action'],
                            yellow: ['cheerfulness', 'happiness', 'joy', 'optimism']
                        }
                     
                        const getSym = (data)=>{
                                let result =''
                                data.map((ele)=>{
                                    result += `${ele},`
                                })
                                return result
                        }
           // Your code goes here 

            const ele =(               
                       <div className="container">
                            <h1>Color and it's Symbol -Object</h1>
                            <ul>
                                {Object.keys(colors).map((col)=>{
                                    return <li key={col}>{col} - {getSym(colors[col])}</li>
                                })}
                            </ul>
                        </div>
                
            )

            ReactDOM.render(ele,rootHandle)
           
        </script>
</body>

</html>
