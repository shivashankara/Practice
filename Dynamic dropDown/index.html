<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Dynamic Dropdown</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <!-- main menu -->
            <div class="col-4">
                <select name="car" id="main"  class="form-select" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="sedan">Sadan</option>
                    <option value="hatchBack">hatch Back</option>
                    <option value="suv">Suv</option>
                </select>
            </div>
            <!-- submenu -->
            <div class="col-4">
                <select name="type" id="sub"  class="form-select" aria-label="Default select example">

                </select>
            </div>
        </div>
    </div>
    <script src="car.js"></script>
</body>

</html>
